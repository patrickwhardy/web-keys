<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Web-Keys</title>
</head>
<body>
  <container style="text-align:center;width100%;">
  <h1>Welcome to Web-Keys</h1>
  <h4>A Web Audio MIDI Synthsizer</h4>
    <div class="dropdown">
    <button class="dropbtn">Select a Waveform</button>
    <div id="myDropdown" class="dropdown-content">
      <a id="sine">Sine</a>
      <a id="triangle">Triangle</a>
      <a id="sawtooth">Sawtooth</a>
    </div>
  </div>
  <canvas id="main-canvas" width="1000px" height="450"></canvas>
  </container>
  <script src="main.bundle.js"></script>
</body>
</html>
